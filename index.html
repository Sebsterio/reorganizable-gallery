<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gallery</title>
	<style>
		:root {
			--grid-side: 0;
		}

		body {
			background: #000;
		}

		input {
			position: fixed;
		}

		.app {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(var(--grid-side), 1fr));
			grid-gap: 10px;
		}

		img {
			width: 100%;
			height: 100%;
			object-fit: contain;
		}
	</style>
</head>

<body>

	<input class='slider' type="range" min='150' max='800' value='300'>
	<div class="app"></div>

	<script src='./main.js'></script>
</body>

</html>
